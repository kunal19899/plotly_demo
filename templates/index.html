    <body class="text-center">
        <header class="bg-white" style="margin-top: 5px; margin-bottom: 5px;">
            <a href="https://www.uta.edu" target="_blank"><img id="uta_logo" src="" class="rounded float-left" style="margin-left: 15px;"></a>
            <a href="http://itlab.uta.edu/index.html" target="_blank"><img id="itlab_logo" src="imgs/itlab-logo-v2.png" class="rounded float-right" style="margin-right: 15px;"></a>
            <a href="{{url_for('index')}}"><img id="center" src="imgs/banner-v2.png" class="rounded mx-auto d-block img-height-auto"></a>
        </header>
        
        <main class="container-fluid" style="width: 100%; font-size:1.2vw">
			<div class="" style="width:100%; ">
				
				<div class="border border-dark text-light container-fluid float-left" style="margin-top: 0; width: 18.5%; height: 2.3vw; border-radius: 0px; background-color:#008DC9;">
					<p style="margin-top:0.15vw">Cumulative <strong>WHO</strong> Update</p>
				</div>
				
				<div class="border border-dark float-right container-fluid" style="margin-top: 0; width: 81.5%; height: 2.3vw; border-radius: 0px;">
					<marquee scrolldelay="10"><span style="color:black;"><strong>WORLD:</strong></span> <span style="color:#ED7D31;">
					<strong> <span id="WorldCases"></span></strong></span> | <strong><span style="color:red"><span id="WorldDeath"></span></span></strong> <img src="dashboard-images/covid-logo.png" height="18vw"> <span style="color:black;"><strong>USA:</strong></span> <span style="color:#ED7D31;">
					<strong> <span id="USCases"></span></strong></span> | <strong><span style="color:red"><span id="USDeaths"></span></span></strong> <em>(As of <span id="lastUpdate"></span> )</em></marquee>
				</div>
			</div>
			<br/>

            <div class="border border-dark bg-secondary container-fluid p-1" style="margin-bottom: 0.7vw; margin-top:1.2vw; width:100%;">
                    <div class="container-fluid" style="width:100%">
                            <!-- <div id ="us-contiguous" class="btn btn-light" disabled style="width:25%; cursor: default;">
								<strong>US-Contiguous (3108 Counties)</strong>
                            </div> -->

                            <form action="map" method="POST" novalidate>
                                <div class="btn btn-light">
                                    {{form.periodLength}}
                                </div>
                                <div class="btn btn-light">
                                    {{form.start_of_startDate}}
                                </div>
                                <div class="btn btn-light">
                                    {{form.start_of_endDate}}
                                </div>
                                <div class="btn btn-light">
                                    {{form.interval}}
                                </div>
                                {{form.submit}}
                            </form>
                    </div> 
            </div>
            
            <div class="" style="width:100%; margin-bottom:3vw; margin-top:-0.8vw">
				
				<div class="border border-dark text-light container-fluid float-left" align="center" style="margin-top: 0; width: 18.5%; height: 4.1vw; border-radius: 0px; background-color:#4273C5;">
					 <p style="margin-top:1vw">Period Highlights</p>
				</div>
				
				<div id = "articles" class="border border-dark float-right container-fluid scroll" align="left" style="margin-top: 0; width: 81.5%; height: 4.1vw; border-radius: 0px; background-color:#FFF2CC">
					<p style="margin-top:1vw">Headlines from the Selected 14-day Period</p>
				</div>
			</div>

			<br/>

            
            <!-- <div class="bg-map-img " style="width: 100%; position: relative; margin-bottom: 1vw; margin-top:0.8vw">
                <img id="over-image" src="dashboard-images/US-Mainland/empty-1.png" style="width:100%; position: absolute;">
                <img id="over-image-stats" src="dashboard-images/US-Mainland/empty-1.png" style="width:100%; position: absolute;">
                <img id='map' src="dashboard-images/welcome-1.gif" style="width: 100%;">
            </div> -->
            <div class="" style="width: 100%; position: relative; margin-bottom: 1vw; margin-top:0.8vw">
                <iframe src="" width="100%;"></iframe>
            </div>
			
			
			<div class='container-fluid' style="margin-top:2vw; margin-bottom: 1vw; height:40px; font-size:1.2vw">
				<div class="border border-dark card text-light bg-secondary container-fluid float-left" style="width: 16%;  height: 2.3vw; border-radius: 0px; background-color:#FFF7DD; margin-left:10px">
					<p style="margin-top:0.15vw">Data Sources</p>
				</div>
				<div class="container-fluid float-left" style="width: 13%;  height: 2.1vw; border-radius: 0px;">
					<a href="https://github.com/nytimes/covid-19-data" target="_blank"><img src="dashboard-images/source-nytime-logo-v3.png" height="30px" style=""></a>
				</div>
				<div class="container-fluid float-left" style="width: 10%;  height: 2.2vw; border-radius: 0px;">
					<a href="https://data.census.gov/cedsci/" target="_blank"><img src="dashboard-images/datasource-census-logo-v3.jpg" height="30px" style=""></a>
				</div>
				<div class="container-fluid float-left" style="width: 8%;  height: 2.2vw; border-radius: 0px;">
					<a href="https://covid19.who.int/table" target="_blank"><img src="dashboard-images/who-logo.png" height="30px" align="left" style="margin-left:-20px"></a>
				</div>
				<div class="border border-dark card text-light bg-secondary container-fluid float-left" style="width: 16%;  height: 2.3vw; border-radius: 0px; background-color:#FFF7DD; margin-left:-20px">
					<p style="margin-top:0.15vw">Funding Sources</p>
				</div>

				<div class="container-fluid float-left" style="width: 6%;  height: 2.2vw; border-radius: 0px;">		
					<a href="https://www.nsf.gov/awardsearch/showAward?AWD_ID=1955798&HistoricalAwards=false" target="_blank"><img src="dashboard-images/nsf-logo-v1.png" height="40px" style="margin-top:-5px; margin-left:-20px"></a>
				</div>
			</div>
